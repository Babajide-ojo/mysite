<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container1">
        <div class="row">
            
            <div class="col">
                
                <br/>
                <form  action = "/email" method ="POST"style="padding-left: 20px !important; padding-right: 20px;" id="contact-form" enctype = "multipart/form-data">
                    <div style="color: white; ">

                    
                      
    
                      </div>
                      <br/>
                    <div class="form-group" >
                      <label for="exampleFormControlInput1">Name</label>
                      <input type="name" name="name" class="form-control"  id="name" >
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" name="email" class="form-control" id="email" >
                      </div>
                   
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Comments</label>
                      <textarea class="form-control" name="message" id="message" rows="5"></textarea>
                    </div>
                    <div style="padding-top: 25px; text-align: center !important; ">

                        <button class="btn " type="submit" value="submit" style="background-color: #19a5e6 ;">Send Enquiry</button>
                    </div>
                    
                  </form>
            
            </div>
           
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js" async defer></script>
    <script>
      $('form').on('submit', (e) =>{
        e.preventDefault();

        const email = $('#email').val().trim();
        const subject = $('#name').val().trim();
        const text = $('#message').val().trim();


        const data = {
         email,
         subject,
         text
        };

        $.post('/email',data,()=>{
          console.log('server recieved our data');
         // window.location.href = "skills.html"
         
        });
        window.location.href = "email.html"
        //alert('we will get back to you shortly');
      });
    </script>
</body>

</html>
