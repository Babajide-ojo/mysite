  <script>
    $('form').on('submit', (e) =>{
      e.preventDefault();

      const email = $('#email').val().trim();
      const subject = $('#name').val().trim();
      const text = $('#message').val().trim();


      const data = {
       email,
       subject,
       text
      };

      $.post('/email',data,()=>{
        console.log('server recieved our data');
        window.location.href = "email.html"
      });
    });
  </script>
